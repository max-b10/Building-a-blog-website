  <body>
    <!-- Nav Bar -->
    <nav class="nav">
      <div class="navLeft">
        <ul class="brand-items">
          <li>
            <div class="brand-logo">
              <img src="/images/fletchtree.png" id="logo" />
            </div>
          </li>
          <li>
            <div class="brand-text">
              <h4 class="You Can Call Me Fletch">you can call me Fletch</h4>
            </div>
          </li>
        </ul>
      </div>
      <div class="navRight">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>

        <ul class="nav-links">
          <div class="home link">
            <li><a href="index.html">YCCMF</a></li>
          </div>
          <div class="portfolio link">
            <li><a href="portfolio.html">Portfolio</a></li>
          </div>
          <div class="contact">
            <li>Contact</li>
          </div>
        </ul>
      </div>
    </nav>

    <!-- Main Content  -->
    <main>
      <div class="contact-wrapper">
        <div class="contact-header">
          <h1 id="contact-title">Contact</h1>
          <p class="contact-para">
            Let's talk! Iâ€™m available via email which you can access through
            filling out the boxes below.
          </p>
          <p class="contact-para">Hope to hear from you!</p>
        </div>
        <div class="left-side">
          <div>
            <h2 class="left-side-header">Get in touch</h2>
            <ul class="contact-list">
              <li class="contact-list-item">
                <a href="#"></a>fffletch@icloud.com
              </li>
              <li class="contact-list-item">
                <a href="#"></a>fffletch@linkedin.com
              </li>
            </ul>
          </div>
        </div>

        <div class="right-side">
          <div id="right-side-title">
            <h2>Send me a message</h2>
          </div>

          <div class="form-container">
            <form action="">
              <div id="name-field" class="input-field">
                <label class="label" id="name-label" for="name"
                  >Name (required)</label
                >
                <input
                  class="input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter name here"
                  required
                />
              </div>
              <div id="email-field" class="input-field">
                <label class="label" id="name-label" for="email"
                  >Email (required)</label
                >
                <input
                  class="input"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter email here"
                  required
                />
              </div>
              <div id="website-field" class="input-field">
                <label class="label" id="name-label" for="website"
                  >Website (optional)</label
                >
                <input
                  class="input"
                  type="text"
                  name="website"
                  id="website"
                  placeholder="Enter website url here"
                />
              </div>
              <div id="message-field" class="input-field">
                <label class="label" id="name-label" for="message"
                  >Message (required)</label
                >
                <textarea
                  maxlength="500"
                  class="input"
                  type="text"
                  name="message"
                  id="message"
                  placeholder="Enter message here"
                ></textarea>
              </div>
              <button class="form-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div class="footer">
      <div class="footerLinkWrapper link">
